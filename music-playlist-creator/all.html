    <div id="add-playlist-btn">
        <span class="plusIcon">&plus;</span>
        <span id="newPlaylistText">New Playlist</span>
    </div>
    <div id="form-overlay">
        <div id="form-content">
            <span class="closePlaylist"> &times; </span>
            <form id="playlist-form">
                <h2>Create New Playlist</h2>
                <input type="text" placeholder="Title" id="new-name"required>
                <input type="text" id="new-author" placeholder="Author"required>

                <div id="songs-container">
                    <div class="song-row">
                        <input type="text" placeholder="Song name" class="song-name" />
                        <input type="text" placeholder="Artist name" class="artist-name" />
                        <input type="text" placeholder="Album name" class="album name" />
                        <input type="text" placeholder="Song duration" class="song-duration" />
                    </div>
                </div>
                <button class="newSong">add song</button>
                <br><br>

                <button type="submit" id="createPlaylist">Create Playlist</button>
            </form>
        </div>
    </div>
