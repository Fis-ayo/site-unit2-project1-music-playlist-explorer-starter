<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Explore Music Playlists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1 id="title">Explore Music Playlists üéß</h1>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html" id="featured">All</a></li>
                    <li><a href="featured.html" id="all">Featured</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <div class="content-actions">
        <div id="add-playlist-btn">
            <button><span class="plusIcon">&plus;</span>
                <span id="newPlaylistText">New Playlist</span>
            </button>
        </div>
        <div id="search-bar">
            <div id="search-actions">
                <input type="text" id="search-input" placeholder="Search by name or author..." />
                <button id="search-btn">üîç</button>
                <button id="clear-search-btn">X</button>
            </div>
            <select id="sort-dropdown">
                <option value="none">Sort by</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
            </select>
        </div>
    </div>



    <div id="form-overlay">
        <div id="form-content">
            <span class="closePlaylist"> &times; </span>
            <form id="playlist-form">
                <h2 id="form-title">Create New Playlist</h2>
                <input type="text" placeholder="Title" id="new-name" required>
                <input type="text" id="new-author" placeholder="Author" required>
                <button type="button" class="newSong">Add Song</button>
                <div id="songs-container">
                </div>
                <br><br>

                <button type="submit" id="createPlaylist">Create Playlist</button>
            </form>
        </div>
    </div>


    <main>
        <!-- Your main content here -->

        <div class="main-container">
            <div class="playlist-cards"></div>
        </div>

        </div>

    </main>

    <div class="modal-overlay">
        <div class="modal-content">
        </div>
    </div>

    <footer>
        <p>Mercy Akinyemi</p>
        <p>Copyright &copy; 2025 All Rights Reserved.</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
