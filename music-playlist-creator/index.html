<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Your header content here -->

        <h2 id="title">Music Playlist Explorer</h2>
        <nav>
            <a href="featured.html" id="featured">Featured</a>
            <a href="index.html" id="all">All</a>
        </nav>

    </header>

    <div id="add-playlist-btn">
        <span class="plusIcon">&plus;</span>
        <span id="newPlaylistText">New Playlist</span>
    </div>
    <div id="form-overlay">
        <div id="form-content">
            <span class="closePlaylist"> &times; </span>
            <form id="playlist-form">
                <h2>Create New Playlist</h2>
                <label for="playlist-name">Playlist Name:</label>
                <input type="text" id="playlist-name" name="playlist-name" required>
                <label for="playlist-author">Creator:</label>
                <input type="text" id="playlist-author" name="playlist-name" required>
                <button class="newSong">add song</button>
                <br><br>

                <button type="submit" id="createPlaylist">Create Playlist</button>
            </form>
        </div>
    </div>


    <main>
        <!-- Your main content here -->


        <div class="playlist-cards">
        </div>

    </main>

    <div class="modal-overlay">
        <div class="modal-content">
        </div>
    </div>

    <footer>
        <p>Mercy Akinyemi</p>
        <p>Copyright &copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
